<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
<div class="page-container">
  <div class="bg-image"></div>

  <main class="content-wrapper">
    <div class="branding">
      <h1 class="city-name">ANGELES CITY</h1>
      <img src="/assets/images/angeles_city_logo.png" class="logo" />
      <h2 class="form-title">CREATE YOUR ACCOUNT NOW</h2>
    </div>

    <div class="signup-card">
      <h3 class="signup-header">SIGN UP</h3>

      <form *ngIf="!isOtpSent" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
        <div class="input-group">
          <input type="email" formControlName="email" placeholder="EMAIL ADDRESS" />
        </div>

        <div class="input-group password-group">
          <input [type]="showPassword ? 'text' : 'password'" formControlName="password" placeholder="PASSWORD" />
          <span class="toggle-icon" (click)="togglePassword()">
            <i class="fa-solid" [ngClass]="showPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
          </span>
        </div>

        <div class="input-group password-group">
          <input [type]="showConfirmPassword ? 'text' : 'password'" formControlName="confirmPassword" placeholder="CONFIRM PASSWORD" />
          <span class="toggle-icon" (click)="toggleConfirmPassword()">
            <i class="fa-solid" [ngClass]="showConfirmPassword ? 'fa-eye-slash' : 'fa-eye'"></i>
          </span>
        </div>

        <div class="actions">
          <button type="submit" class="register-btn">REGISTER</button>
          <p class="login-link">Already have an account? <a routerLink="/login">Log in</a></p>
        </div>
      </form>

      <div *ngIf="isOtpSent">
        <p style="color: white; text-align: center; margin-bottom: 20px;">
          An OTP has been sent to {{ registerForm.value.email }}
        </p>
        <div class="input-group">
          <input type="text" [(ngModel)]="otpCode" placeholder="ENTER 6-DIGIT OTP" maxlength="6" style="text-align: center; letter-spacing: 5px;" />
        </div>
        <div class="actions">
          <button type="button" (click)="onVerifyOtp()" class="register-btn">VERIFY ACCOUNT</button>
          <button type="button" (click)="isOtpSent = false" style="background: none; border: none; color: white; cursor: pointer; margin-top: 10px;">
            Back to edit info
          </button>
        </div>
      </div>
    </div>
  </main>
</div>
